<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item left-side">
            <div class="side-bar">
                
                <img class = "odin-image" src="odin-lined.png" alt="llama">
                odin
                
            </div>
        </div>
        <div class="grid-item top-right">
            <div class="header">This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams. <br>sign up now to get started
            </div>
            <div class="want-to">You know you want to</div>
           
        </div>
        <div class="grid-item form-part">
            <div class="validation">
                <div class="form-header">You can do it!</div>
            <form>
                <div class="first-last">
                    <p>
                        <label for="first-name">
                            <span>First Name</span>
                        </label>
                        <input type="text" id="first-name" name="first">
                    </p>
                    <p>
                        <label for="last-name">
                            <span>Last Name</span>
                        </label>
                        <input type="text" id="last-name" name="last">
                    </p>
                </div>
                <div class="email-phone">
                <p>
                    <label for="mail">
                        <span>Email</span>
                    </label>
                    <input type="email" id="mail" name="usermail" title="Please enter a valid email Address">
                </p>
                <p>
                    <label for="phone">
                        <span>Phone Number</span>
                    </label>
                    <input type="tel" id="phone" name="phone">
                </p>
                </div>
                <div class="password">
                    <p>
                        <label for="pwd">
                            <span>Password</span>
                        </label>
                        <input type="password" id="pwd" name="password" pattern=".{8,}" title="Eight or more characters">
                    </p>
                    <p>
                        <label for="c-pwd">
                            <span> Confirm Password</span>
                        </label>
                        <input type="password" id="c-pwd" name="password" pattern=".{8,}" title="Eight or more characters">
                    </p>
                </div>
                

            </div>

        </div>
        <div class="grid-item bottom-right">
            <div class="button">
                <p>
                    <button type="Submit">Create Account</button>
                </p>
                <p>Already have an account? Log in</p>
            </div>
            
        </div>
    </div>
    </form>
</body>
</html>
